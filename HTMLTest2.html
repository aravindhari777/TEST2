<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form tag -->
    <form>
        <!-- Heading tag -->
        <h2>Login form</h2>

        <!-- Text tag -->
        <label for="UserName">UserName</label>
        <input type="text" name="Name" id="UserName">
        <br>
        <br>

        <!-- Password tag -->
        <label for="Password">Password</label>
        <input type="password" name="password" id="Password">
        <br>
        <br>

        <!-- Submit -->
        <input type="submit" value="Submit">


    </form><br>
    <form>
        <!-- email  -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="Email">
        <br>
        <!-- Password -->
        <label for="Password">Password</label>
        <input type="password" name="password" id="Password">
        <br>
        <br>

        <!-- Submit -->
        <input type="submit" value="Submit">

    </form>
    <br>
    <!-- table -->

    <table border="1">
        <!-- Row -->
        <tr>
            <!-- Data tag -->
            <th>SNo</th>
            <th>Name</th>
            <th>ID</th>
            <th>Location</th>
        </tr>
        <tr>
            <th>1</th>

        </tr>
        <tr>
            <th>2</th>
            <td>Sai</td>
            <td>122</td>
            <td>Hyd</td>
        </tr>
    </table>
    <br>

    <!-- Video tag -->
    <video src="https://videos.pexels.com/video-files/30418809/13035232_1440_2560_30fps.mp4" autoplay loop height="300" width="300"></video>
    <br>
    <br>

    <!-- Select tag -->
    <form>
        <label for="Country">Country:</label>
        <select name="Countries" id="Countries">
        <option value="Select">Select</option>   
        <option value="India">India</option>
        <option value="Russia">Russia</option>
        <option value="Austrila">Austrila</option>
        <option value="USA">USA</option>
   </select>
    </form>
    <br>

    <!-- Checkbox elements-->
    <form>
        <!--heading tag-->
        <h2>Select your favorite programming languages:</h2>
        <input type="checkbox" id="javascript" name="language">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="python" name="language">
        <label for="python">Python</label><br>

        <input type="checkbox" id="java" name="language">
        <label for="java">Java</label><br>

        <input type="checkbox" id="c" name="language">
        <label for="c">C</label><br>
        <!--button element-->
        <button type="submit">Submit</button>
    </form>

    <br><br>

    <!-- Radio buttons -->
    <form>
        <h2>feedback Form</h2>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">1</label>

        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label>

        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label>

        <input type="radio" id="rating4" name="rating" value="4">

        <br>
        <input type="submit" value="Submit">

    </form>
